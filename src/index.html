<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Counter</title>
</head>
<body>
    <div class="counter-container" >
            <button onclick="decrement()" id="dec"  >-</button>

          <p id="counter">0</p>

            <button onclick="increment()" id="inc" sty>+</button>       
    </div>

    <script>
        function increment(){
            var d=document.getElementById("counter").innerText;
            d=parseInt(d) + 1;
            document.getElementById("counter").innerHTML= d;
        }

        function decrement(){
            var d= document.getElementById("counter").innerText;
            if  (d <= 0) {
             alert ("Negative Value Not Allowed");
            } else{
            d=parseInt(d) - 1;
            document.getElementById("counter").innerHTML=d;
        }
        }

    </script>
</body>
